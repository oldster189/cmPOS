<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="darkBlue" name="menu"></ion-icon>
    </button>
    <ion-title>transaction</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light" (click)="presentActionSheet()">
        <strong> {{titleFilter}} </strong>
        <ion-icon item-end icon-left name="ios-arrow-down"></ion-icon>
      </ion-item-divider>
      <button ion-item detail-none *ngFor="let item of orders" (click)="goToTransactionDetail(item)">
        <ion-icon large name="ios-paper-outline"  color="darkBlue" item-start></ion-icon>
        <h3>#{{("00000"+item.order_id).slice(-6)}}</h3>
        <p>{{item.payment_type}}</p>
        <ion-note item-end>{{item.timestamp | amParse:'YYYY/MM/DD hh:mm:ss' | amDateFormat:'hh:mm A'}}</ion-note>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
